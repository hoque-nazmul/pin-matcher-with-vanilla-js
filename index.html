<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center" type="text" id="generate-pin">
                    <button id="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center" type="text" id="user-pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button number">7</div>
                              <div class="button number">8</div>
                              <div class="button number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number">4</div>
                              <div class="button number">5</div>
                              <div class="button number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number">1</div>
                              <div class="button number">2</div>
                              <div class="button number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="btn-clear-all">&#60;</div>
                                <div class="button number">0</div>
                                <div class="button" id="btn-clear">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="btn-submit">Submit</button>
                                <p id="action-left">0 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="error-msg">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="empty-msg">❌ Pin is Required, Please type your pin</p>
                <p class="notify" id="success-msg">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
